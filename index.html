<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tik Tak Toe Game</title>
</head>
<body>
  <h2>Tic Tac Toe</h2>

  <!-- Player name input -->
  <div>
    <label>Player 1 Name:</label>
    <input type="text" id="player1Input" placeholder="Enter Player 1">
    <br>
    <label>Player 2 Name:</label>
    <input type="text" id="player2Input" placeholder="Enter Player 2">
    <br><br>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- Game Board -->
  <table id="gameBoard">
    <tr>
      <td id="r0c0">1</td>
      <td id="r0c1">2</td>
      <td id="r0c2">3</td>
    </tr>
    <tr>
      <td id="r1c0">4</td>
      <td id="r1c1">5</td>
      <td id="r1c2">6</td>
    </tr>
    <tr>
      <td id="r2c0">7</td>
      <td id="r2c1">8</td>
      <td id="r2c2">9</td>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
